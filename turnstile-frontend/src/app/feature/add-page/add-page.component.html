<app-header></app-header>

<ul class="w-full flex flex-row justify-evenly space-x-4">
  @for (item of buttons; track $index) {
  <button [routerLink]="item.route"
    class="bg-amber-100 p-4 w-full max-w-xs border-2 border-black rounded-lg hover:bg-amber-300">
    {{ item.name }}
  </button>
  }
</ul>

<button (click)="toggleSidebar()"
  class="w-1/7 bg-amber-200 text-black rounded px-6 py-2 text-lg font-semibold hover:bg-amber-300 transition duration-300">
  {{ isOpen ? 'Close Model Menu' : 'Open Model Menu' }}
</button>
<div class="flex h-screen w-screen bg-stone-500">
  <!-- Side navigation bar -->
  <div 
    [ngClass]="{ 'w-1/6': isOpen, 'w-0': !isOpen, 'opacity-0': !isOpen, 'opacity-100': isOpen }"
    class="z-10 top-0 left-0 overflow-x-hidden pt-1 transition-all duration-1000 justify-center items-start h-full"
  >
    <app-model-list 
      [ngClass]="{ 'hidden': !isOpen ,'w-full': isOpen, 'w-0': !isOpen }"
      class="text-center justify-center align-middle" 
    />
  </div>

  <!-- Centered Form -->
  <div class="flex flex-grow items-center justify-center bg-stone-500">
    <form  *ngIf="isOpen"

      class="flex flex-col gap-6 bg-white p-8 rounded-xl shadow-lg max-w-lg w-full  overflow-auto"
      [formGroup]="form" 
      (ngSubmit)="submitForm()"
    >
      <div *ngFor="let key of form.controls | keyvalue" class="flex flex-col w-full">
        <label class="text-lg font-medium text-gray-700 mb-2">{{ key.key }}</label>
        <input 
          class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [formControlName]="key.key" 
          type="text" 
        />
      </div>

      <button 
        type="submit" 
        class="bg-amber-200 text-black py-2 px-6 rounded-md hover:bg-amber-300 transition duration-300 mt-4 "
      >
        Submit
      </button>
    </form>
  </div>
</div>
