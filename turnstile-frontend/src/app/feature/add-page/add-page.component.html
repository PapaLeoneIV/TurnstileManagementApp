<app-header></app-header>
<app-nav-bar></app-nav-bar>

<div class="container-fluid bg-light py-4">
  <div class="row">
    <div class="col-12 col-lg-2 mb-3">
      <app-model-list></app-model-list>
    </div>

    <div class="col-12 col-lg-10 d-flex justify-content-center align-items-start">
      <form class="bg-white p-4 rounded shadow w-100" style="max-width: 600px;" [formGroup]="form"
        (ngSubmit)="submitForm()">

        <div *ngFor="let key of form.controls | keyvalue" class="mb-3">
          <label class="form-label">{{ key.key }}</label>
          <input type="text" class="form-control" [formControlName]="key.key" />
        </div>

        <button type="submit" class="btn btn-primary mt-2 w-100">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
